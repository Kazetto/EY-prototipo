  <script>
    new window.VLibras.Widget('https://vlibras.gov.br/app');
  </script>



  <div vw class="enabled">
    <div vw-access-button class="active"></div>
    <div vw-plugin-wrapper>
      <div class="vw-plugin-top-wrapper"></div>
    </div>
  </div>
  <div>
    <link href="../style/criar-dados-usuario.css" rel="stylesheet" />

    <script src="../javascript/editar-dados-usuario.js"></script>

    <div class="cadastro-container">
      <div class="header-login-container header-login-root-class-name2">
        <header data-role="Header" class="header-login-header">
          <div class="header-login-container1">
            <img alt="image" src="../public/everymind-png-200h.png" class="header-login-image" />
          </div>
        </header>
        <form class="header-login-form"></form>
      </div>
      <div class="cadastro-pricing">
        <div class="cadastro-pricing-card">
          <img alt="image" src="../public/2323-fotor-bg-remover-20230825105844-200h.png" class="cadastro-image" />

          <!-- Informações Pessoais -->
          <h2>Informações Pessoais</h2>
          <label for="nome">Nome completo:</label>
          <input type="text" id="nome" required>

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" required>


          <!-- Experiência Profissional -->
          <h2>Experiência Profissional</h2>
          <label for="empresa">Empresa:</label>
          <input type="text" id="empresa" required>

          <label for="cargo">Cargo:</label>
          <input type="text" id="cargo" required>

          <label for="data-inicio">Data de início:</label>
          <input type="date" id="data-inicio" required>

          <label for="data-fim">Data de término:</label>
          <input type="date" id="data-fim" required>

          <!-- Experiência Profissional -->
          <h2>Gênero</h2>
          <label for="genero">Selecione seu gênero:</label>
          <select id="genero" name="genero">
            <option value="masculino">Masculino</option>
            <option value="feminino">Feminino</option>
            <option value="outro">Prefiro não responder</option>
          </select>

          <h2>Deficiência</h2>
          <label for="deficiencia">Você possui alguma deficiência?</label>
          <select id="deficiencia" name="deficiencia">
            <option value="nao">Não</option>
            <option value="sim">Sim</option>
          </select>

          <!-- Tipos de Deficiência (somente se "Sim" for selecionado) -->
          <div id="tipos-deficiencia" style="display: none;">
            <label for="tipo-deficiencia">Se sim, selecione o tipo de deficiência:</label>
            <select id="tipo-deficiencia" name="tipo-deficiencia">
              <option value="fisica">Deficiência Física</option>
              <option value="visual">Deficiência Visual</option>
              <option value="auditiva">Deficiência Auditiva</option>
              <option value="intelectual">Deficiência Intelectual</option>
              <option value="outra">Outra</option>
            </select>
          </div>


          <!-- Educação -->
          <h2>Educação</h2>
          <div id="educacao-container">
            <!-- Primeiro campo de educação -->
            <div class="educacao-item">
              <label for="instituicao">Instituição de ensino:</label>
              <input type="text" class="instituicao" required>

              <label for="grau">Grau acadêmico:</label>
              <input type="text" class="grau" required>

              <label for="data-formatura">Data de formatura:</label>
              <input type="date" class="data-formatura" required>

              <button class="remover-educacao">Remover</button>
            </div>
          </div>
          <button id="adicionar-educacao">Adicionar Educação</button>

          <!-- Habilidades Técnicas -->
          <h2>Habilidades Técnicas</h2>
          <div id="habilidades-container">
            <!-- Primeiro campo de habilidades técnicas -->
            <div class="habilidades-item">
              <label for="habilidades">Habilidades:</label>
              <input type="text" class="habilidades" required>

              <button class="remover-habilidades">Remover</button>
            </div>
          </div>
          <button id="adicionar-habilidades">Adicionar Habilidades</button>

          <!-- Idiomas -->
          <h2>Idiomas</h2>
          <div id="idiomas-container">
            <!-- Primeiro campo de idiomas -->
            <div class="idiomas-item">
              <label for="idiomas">Idiomas:</label>
              <input type="text" class="idiomas" required>

              <button class="remover-idiomas">Remover</button>
            </div>
          </div>
          <button id="adicionar-idiomas">Adicionar Idiomas</button>

          <!-- Certificações e Treinamento -->
          <h2>Certificações e Treinamento</h2>
          <div id="certificacoes-container">
            <!-- Primeiro campo de certificações e treinamento -->
            <div class="certificacoes-item">
              <label for="certificacoes">Certificações:</label>
              <input type="text" class="certificacoes" required>

              <label for="treinamento">Treinamento:</label>
              <input type="text" class="treinamento" required>

              <button class="remover-certificacoes">Remover</button>
            </div>
          </div>
          <button id="adicionar-certificacoes">Adicionar Certificações</button>

          <!-- Carta de Apresentação ou Resumo -->
          <h2>Carta de Apresentação ou Resumo</h2>
          <label for="carta-apresentacao">Envie sua carta de apresentação ou resumo:</label>
          <input type="file" id="carta-apresentacao" accept=".pdf, .doc, .docx">

          <button id="editar-dados">Salvar Dados</button>




        </div>
      </div>
    </div>
